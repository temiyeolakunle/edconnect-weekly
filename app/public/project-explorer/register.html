                color: black
             }
        </style>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <div class="collapse navbar-collapse" id="navbarsupportedcontent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>

        <div class="collapse navbar-collapse" id="navbarsupportedcontent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

        </div>
        
    </nav>
    <main>
        <div class="mx-auto"  style="width: 750px; height: 550px;" >
            <h1>Signup</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">First Name:</label><input type="text" class="form-control" name="firstName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label">Last Name:</label><input type="text" class="form-control" name="lastName"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form group col-md-6">
                        <label class="form-label">Email Address:</label><input type="email" class="form-control" name="email"/>
                    </div>
                    <div class="form group col-md-6">
                        <label class="form-label">Password:</label><input type="password" class="form-control" name="password"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">Program:</label>
                        <select class="form-contol" name="program">
                            <option Value="computer_science">Computer Science</option>
                            <option Value="computer_information_systems">Computer Information Systems</option>
                            <option Value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="form-label">Matric Number:</label><input type="text" class="form-control" name="matricNumber"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="form-label">Graduation Year:</label>
                        <Select class="form-control" name="graduationYear">
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </Select>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary"/>
            </form> 
        </div>
    </main>
    <footer>
