<!DOCTYPE html>
<html>
    <header>
        <h1>Project-explorer</h1>
        <h2>One Stop Database For Academic projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form>
           <label>First Name:</label><input type="text" name="firstName"/><br>
            <label>Last Name:</label><input type="text" name="lastName"/><br>
           <label>Email Address:</label><input type="email" name="email"/><br>
            <label>Password:</label><input type="password" name="password"/><br>
            <label>Matric Number:</label><input type="text" name="matricNumber"/><br>
            <label>Program:</label>
            <select name="program">
                <option Value="computer_science">Computer Science</option>
                <option Value="computer_information_systems">Computer Information Systems</option>
                <option Value="computer_technology">Computer Technology</option>
            </select><br>
            <label>Graduation Year:</label>
            <Select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </Select>
        </form> 
    </main>

</html>
