    <main>
        <section>
            <h3>Project 1</h3>
            <div class="row bg-light mx-auto w-75 m-3">
                <div class="col">Created By <br>John Doe<br></div>
                <div class="col">Date Created <br>2020-08-30<br></div>
                <div class="col">Last Updated <br>2020-08-30<br></div>
                <div class="col d-flex justify-content-end"><a class="btn btn-primary" href="viewproject.html" role="button">View Project</a></div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col"><h2>Edit Project</h2></div>
                <div class="col"><h2>Manage Project Files</h2></div>
            </div>
            <form class="form-group mx-auto w-75" name="editProject">
                <div class="row">
                    <div class="col"><label class="form-label">Project Name:</label><br><input type="text" class="form-control" placeholder="Project 1" name="name"/></div>
                    <div class="col"><input type="file" class="form-control" placeholder="Click to open file browser"></div>
                </div>
                <div class="row">
                    <div class="col"><label class="form-label">Project Abstract:</label><br><textarea type="text" class="form-control" placeholder="Project 1 is a very interesting project" name="abstract"></textarea></div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header">Project Files</div>
                            <div class="card-body text-center">
                                <p class="card-text">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label class="form-label">Author(s)</label><br><input type="text" class="form-control" placeholder="John Doe" name="authors"/></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label class="form-label">Tag(s):</label><br><input type="text" class="form-control" placeholder="#web" name="tags"/></div>
                </div>
                <div><button type="button" class="btn btn-primary m1">Save</button></div>
            </form>
         </section>
