    <main>
        <!--this is the profile summary section-->
        <div class="container">
            <div class="row">
                    <h3>John Doe</h3>
                    <h6 class="greytext m-2">john.doe@gmail.com</h6>
            </div>
            <div class="row bg-light">
                <div class="col">Program: <br>Computer Science<br></div>
                <div class="col">Matric: <br>00/0000<br></div>
                <div class="col">Graduation year: <br>2019<br></div>
            </div>
        </div>
        <!--This is the update profile section-->
        <section margin="30px">
            <h2>Update Profile</h2>
            <form class="form-group mx-auto w-75"  name="updateProfile">
                <div class="form-row">
                    <div class="col">
                        <label class="form-label">First Name:</label><input type="text" class="form-control" name="firstName"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name:</label><input type="text" class="form-control" name="lastName"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label class="form-label">Email Address:</label><input type="email" class="form-control" name="email"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Program:</label>
                        <select class="form-control" name="program">
                            <option Value="computer_science">Computer Science</option>
                            <option Value="computer_information_systems">Computer Information Systems</option>
                            <option Value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label class="form-label">Matric Number:</label><input type="text" class="form-control" name="matricNumber"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Graduation Year:</label>
                        <Select class="form-control" name="graduationYear">
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </Select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary m-1">Update Profile</button>
            </form> 
        </section>
        <!--Section to update password-->
           <h2>Change Password</h2>
            <form class="form-group mx-auto w-75" name="changePassword">
                     <div class="form-row">
                            <div class="col-md-4">
                                    <label class="form-label">Current Password:</label><input type="password" class="form-control" name="currentPassword"/>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">New Password</label><input type="password" class="form-control" name="newPassword"/>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Confirm Password</label><input type="password" class="form-control" name="confirmPassword"/>
                                </div>
                            </div>
                     </div>
                        <button type="button" class="btn btn-primary m-1">Change Password</button>
             </form>
